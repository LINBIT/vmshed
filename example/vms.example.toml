name = "example"
provision_file = "test-run-provision.virter.toml"
provision_timeout = "40s"
provision_boot_capacity = "14G"
provision_memory = "2G"
provision_cpus = 2

[[vms]]
vcpus = 2
memory = "6G"
boot_capacity = "20G"
base_image = "centos-7"
disks = ["name=data,size=5GiB"]
vm_tags = ["podman"]

[[vms]]
vcpus = 2
memory = "1G"
boot_capacity = "3G"
base_image = "ubuntu-focal"
disks = ["name=data,size=5GiB"]
vm_tags = ["mariadb-server"]
